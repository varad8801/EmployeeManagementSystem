<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Update Employee</h1>
        <nav>
            <ul>
                

                <li><a href="Index.html">Home</a></li>

                <li><a href="showEmployees.html">View All Employees</a></li>
                <li><a href="addEmployee.html">Add Employee</a></li>
                <li><a href="deleteEmployee.html">Delete Employee</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Update Employee Details</h2>
            <form id="updateEmployeeForm">
                <!-- <label for="empId">Employee ID:</label>
                <input type="number" id="empId" name="empId" required><br><br> -->
                <label for="empName">Employee Name:</label>
                <input type="text" id="empName" name="empName" required><br><br>
                <label for="empDesignation">Employee Designation:</label>
                <input type="text" id="empDesignation" name="empDesignation" required><br><br>
                <button type="submit">Update Employee</button>
            </form>
            <div id="responseMessage"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer>
    <script>
        $(document).ready(function() {
            $('#updateEmployeeForm').on('submit', function(event) {
                event.preventDefault();

                //const empId = $('#empId').val();
                const empName = $('#empName').val();
                const empDesignation = $('#empDesignation').val();

                $.ajax({
                    url: '/employee/update',
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify([{ empName, empDesignation }]),
                    success: function(response) {
                        $('#responseMessage').html('<p>Employee updated successfully!</p>');
                        $('#updateEmployeeForm')[0].reset(); // Reset the form fields
                    },
                    error: function(xhr, status, error) {
                        $('#responseMessage').html('<p>Error updating employee: ' + xhr.responseText + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
