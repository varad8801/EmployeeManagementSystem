<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/add.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1>Add New Employee</h1>
            <nav class="mt-3">
                <a href="index.html" class="btn btn-primary">Home</a>
                <a href="showEmployees.html" class="btn btn-success">View All Employees</a>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        <section>
            <h2 class="mb-4">Enter Employee Details</h2>
            <form id="addEmployeeForm">
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" class="form-control" id="empName" name="empName" required>
                </div>
                <div class="form-group">
                    <label for="empDesignation">Employee Designation:</label>
                    <input type="text" class="form-control" id="empDesignation" name="empDesignation" required>
                </div>
                <div class="form-group">
                    <label for="empDepartment">Employee Department:</label>
                    <input type="text" class="form-control" id="empDepartment" name="empDepartment" required>
                </div>
                <div class="form-group">
                    <label for="empEmailId">Employee Email ID:</label>
                    <input type="email" class="form-control" id="empEmailId" name="empEmailId" required>
                </div>
                <div class="form-group">
                    <label for="phNo">Phone Number:</label>
                    <input type="tel" class="form-control" id="phNo" name="phNo" required>
                </div>
                <div class="form-group">
                    <label for="empDOJ">Date of Joining:</label>
                    <input type="date" class="form-control" id="empDOJ" name="empDOJ" required>
                </div>
                <div class="form-group">
                    <label for="empDOB">Date of Birth:</label>
                    <input type="date" class="form-control" id="empDOB" name="empDOB" required>
                </div>
                <div class="form-group">
                    <label for="empAddress">Address:</label>
                    <input type="text" class="form-control" id="empAddress" name="empAddress" required>
                </div>
                <div class="form-group">
                    <label for="emergencyContact">Emergency Contact Number:</label>
                    <input type="tel" class="form-control" id="emergencyContact" name="emergencyContact" required>
                </div>
                <div class="form-group">
                    <label for="managerId">Manager ID:</label>
                    <input type="number" class="form-control" id="managerId" name="managerId" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Employee Management System</p>
    </footer>

    <script src="js/addEmployee.js"></script> <!-- Link to the new JavaScript file -->
</body>
</html>
