<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/add.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container">
            <h1>Add New Employee</h1>
            <nav class="mt-3">
                <a href="index.html" class="btn btn-primary">Home</a>
                <a href="showEmployees.html" class="btn btn-success">View All Employees</a>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        <section>
            <h2 class="mb-4">Enter Employee Details</h2>
            <form id="addEmployeeForm">
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" class="form-control" id="empName" name="empName" required>
                </div>
                <div class="form-group">
                    <label for="empDesignation">Employee Designation:</label>
                    <input type="text" class="form-control" id="empDesignation" name="empDesignation" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Employee Management System</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('#addEmployeeForm').on('submit', function(event) {
                event.preventDefault();

               // const empId = $('#empId').val();
                const empName = $('#empName').val();
                const empDesignation = $('#empDesignation').val();

                $.ajax({
                    url: '/employee/add',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify([{ empName, empDesignation }]),
                    success: function(response) {
                        $('#responseMessage').html('<p>Employee added successfully!</p>');
                        $('#addEmployeeForm')[0].reset(); // Reset the form fields
                    },
                    error: function(xhr, status, error) {
                        $('#responseMessage').html('<p>Error adding employee: ' + xhr.responseText + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
