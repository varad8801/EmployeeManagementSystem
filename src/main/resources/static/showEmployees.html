<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/show.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/show.js"></script>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Employee Management System</h1>
            <nav class="mt-3">
                <a href="Index.html" class="btn btn-primary mr-2">Home</a>
                <a href="addEmployee.html" class="btn btn-success">Add Employee</a>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        <section id="employeeSection">
            <h2 class="mb-4">All Employees</h2>
            <input type="text" id="searchBar" class="form-control mb-3" placeholder="Search by name or designation">
            <div class="table-responsive">
                <table class="table table-bordered table-striped" id="employeeTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- Employee rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Employee Management System</p>
    </footer>

    <!-- Modal for displaying employee details -->
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Employee Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="employeeName">Name</label>
                                <input type="text" class="form-control" id="employeeName">
                            </div>
                            <div class="form-group">
                                <label for="employeeId">ID</label>
                                <input type="text" class="form-control" id="employeeId" readonly>
                            </div>
                            <div class="form-group">
                                <label for="employeeDesignation">Designation</label>
                                <input type="text" class="form-control" id="employeeDesignation">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateEmployeeBtn">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
